<div class="detail-section" >
  <div class="container-fluid">
    <img src="{{shelter.imageUrl}}" class="detail-img">
    <h3>{{shelter.shelterName}}</h3>
    <div class="list-inline"> {{shelter.ownerName}}</div>
    <hr>
    <h4> Description </h4>
    <p> {{shelter.description}}</p>

    <h4> Contact Info:  </h4>
    <p> {{shelter.email}}</p>
    <p> {{shelter.phoneNumber}}</p>

    <h4> Address </h4>
    <p> {{shelter.address}}</p>
  </div>
</div>
